                <p>
                    刑法第239條規定：「有配偶而與人通姦者，處1年以下有期徒刑。其相姦者亦同。」
                    對於和小三小王發生性關係這樣破壞婚印家庭的「通姦」行為，用刑法判個通姦罪是剛好而已。
                    然而，民國109年5月29日，大法官釋字第791號解釋居然宣告刑法的「通姦罪」違憲，
                    難道是國家帶頭鼓勵人民搞外遇嗎?我們製作了《通姦刑不刑》專題，帶你一同了解「通姦除罪化」背後的理由與爭議吧！
                </p>
